<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ✅ SEO -->
    <meta name="description" content="Compra productos de alta calidad en nuestra tienda online. Descubre las mejores ofertas.">
    <meta name="keywords" content="tienda, ecommerce, compras, productos">
    <meta name="author" content="Tu Nombre o Empresa">

    <title>Tienda Online</title>

    <!-- ✅ FontAwesome (antes que styles.css para permitir sobrescritura) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ LightGallery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

    <!-- ✅ Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <!-- ✅ Navbar -->
    {% include 'includes/navbar.html' %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ✅ Widget de carrito flotante -->
    {% include 'includes/cart_widget.html' %}

    <!-- ✅ Bootstrap JS (carga diferida para mejorar el rendimiento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- ✅ StimulusJS (carga diferida) -->
    <script type="module" src="https://unpkg.com/@hotwired/stimulus@3.2.1/dist/stimulus.min.js" defer></script>

    <!-- ✅ LightGallery (solo cargar si se usa en esta página) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/lightgallery.min.js" defer></script>

    <!-- ✅ JS personalizado -->
    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
