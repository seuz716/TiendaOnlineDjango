{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar esta categoría?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'productos:categoria-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
