{% extends 'base.html' %}

{% block title %}Hacer Pedido{% endblock %}

{% block content %}
<div class="container py-4">
    <h2>Datos para el Pedido</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
    <p class="mt-3 text-muted">Al presionar enviar, se abrirá WhatsApp con el resumen de tu pedido. Luego recibirás la confirmación.</p>
</div>
{% endblock %}
